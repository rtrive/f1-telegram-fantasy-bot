on:
  push:
    branches:
      - main

name: Build and Deploy a Container
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: f1-telegram-bot
  REGION: europe-west4
  BUCKET: test-riccardo
  F1_USERNAME: ${{ secrets.F1_USERNAME }}
  F1_PASSWORD: ${{ secrets.F1_PASSWORD }}
  F1_FANTASY_LEAGUE_ID: ${{ secrets.F1_FANTASY_LEAGUE_ID }}
  TELEGRAM_BOT_API_KEY: ${{ secrets.TELEGRAM_BOT_API_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          gcloud_component: beta
          service: ${{ env.SERVICE }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            BUCKET=${{ env.BUCKET }}
            USERNAME=${{ secrets.F1_USERNAME }}
            PASSWORD=${{ secrets.F1_PASSWORD }}
            F1_FANTASY_LEAGUE_ID=${{ secrets.F1_FANTASY_LEAGUE_ID }}
            TELEGRAM_BOT_API_KEY=${{ secrets.TELEGRAM_BOT_API_KEY }}
          flags: --execution-environment gen2

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
